<div class="detail">
  <div class="content">
    @if(deck$ | async; as deck){
    <p class="fs-1">{{ deck.name }}</p>
    <p class="fs-4">{{ deck.description }}</p>
    <p class="fs-6">{{ deck.author }}</p>
    <div class="cards">
      @for (card of deck.deck; track $index) {
      <img [src]="card" [alt]="card" />
      }
    </div>
    }
  </div>
</div>
